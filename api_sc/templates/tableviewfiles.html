<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Font Awesome CDN -->

    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #008080;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #c0c0c0;
        }

        tr:nth-child(odd) {
            background-color: #f0f0f0;
        }

        .btn {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: #008080;
            color: #fff;
            margin-right: 5px;
        }

        .btn-danger {
            background-color: #ff0000;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file_name in file_names %}
            <tr>
                <td>{{ file_name }}</td>
                <td>
                    <!-- <button type="button" class="btn" onclick="editFile('{{ file_name }}')"><i class="fas fa-edit"></i>
                        Edit</button> -->
                    <button type="button" class="btn" onclick="testeditFile('{{ file_name }}')"><i
                            class="fas fa-edit"></i>
                        Edit</button>
                    <button type="button" class="btn btn-danger" onclick="deleteFile('{{ file_name }}')"><i
                            class="fas fa-trash-alt"></i> Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    {{ pagination.info }}
    <!-- Pagination links -->
    <div class="pagination">
        {{ pagination.links }}
    </div>



    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function deleteFile(fileName) {
            // Implement your delete logic here
            alert("Delete file: " + fileName);
        }

        function editFile(fileName) {
            alert("Delete file: " + fileName);

        }
        function testeditFile(fileName) {
            Swal.fire({
                title: `rename file ${fileName}`,
                input: "text",
                inputAttributes: {
                    autocapitalize: "off"
                },
                inputPlaceholder: 'The name you want to change',
                showCancelButton: true,
                confirmButtonText: "Rename",
                showLoaderOnConfirm: true,
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.isConfirmed) {

                    fetch('/renamefile?currentfilename=' + fileName + '&newfilename=' + result.value, {
                        method: 'PUT',
                    })
                    .then(response => response.json())
                    .then(data => {
                        
                        if (data.success) {
                            // Assuming 'your-iframe-id' is the ID of your iframe
                            console.log(data);
                        }   
                        // Swal.fire({
                        // title: `${fileName} input is ${result.value}`,
                        // });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            });
        }
    </script>
</body>

</html>
